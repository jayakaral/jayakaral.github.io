<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        div {
            width: 360px;
        }
        
        #bkbtext {
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            color: #fff;
            background: dodgerblue;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div>
        <textarea id="bkbtext" rows="12"></textarea>
        <input type="button" value="cut" onclick="copytext()">
    </div>


    <script>
        function copytext() {
            let bkb = document.getElementById('bkbtext');
            let bkbtext = bkb.value;
            let reg = /\n- /;
            let res = bkbtext.match(reg);

            if (res) {
                bkb.value = bkbtext.substr(0, res.index);
                console.log(bkb.value);
                bkb.select();
                document.execCommand('cut');
            }

        }
    </script>
</body>

</html>
